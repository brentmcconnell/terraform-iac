variables:
  tfBackendStorageAccountName: project12345 
  tfBackendStorageContainerName: proj-java 
  tfBackendFileName: terraform.tfstate 
pool:
  vmImage: 'ubuntu-latest'
steps:

#KEY VAULT TASK
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'devops-sp'
    KeyVaultName: 'mykeyzvault'
    SecretsFilter: 'sp-clientid-tf-656,sp-secret-tf-656,sp-tenantid-tf-656,sp-subscriptionid-tf-656,ak-backend-sa-656'
  displayName: 'Get key vault secrets as pipeline variables'

# INSTALLING REQUIRED VERSION OF 
- task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
  displayName: 'Install Terraform 0.12.3'

# AZ LOGIN USING TERRAFORM SERVICE PRINCIPAL
- script: |
    az login --service-principal -u $(sp-clientid-tf-656) -p $(sp-secret-tf-656) --tenant $(sp-tenant-tf-656)

# TERRAFORM INIT    
    echo '#######Terraform Init########'
    terraform init -backend-config="storage_account_name=$(tfBackendStorageAccountName)" -backend-config="container_name=$(tfBackendStorageContainerName)" -backend-config="access_key=$(ak-backend-sa-656)" -backend-config="key=$(tfBackendFileName)"

# TERRAFORM PLAN    
    echo '#######Terraform Plan########'
    terraform plan -var="client-id=$(sp-clientid-tf-656)" -var="client-secret=$(sp-secret-tf-656)" -var="tenant-id=$(sp-tenant-tf-656)" -var="subscription-id=$(sp-subscriptionid-tf-656)" -out="out.plan"

# TERRAFORM APPLY    
    echo '#######Terraform Apply########'
    terraform apply out.plan
    
  displayName: 'Terraform Init, Plan and Apply '
