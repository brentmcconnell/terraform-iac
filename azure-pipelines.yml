variables:
  TF_STORAGE_ACCT_NAME: tfstateacct9805
  TF_STORAGE_CONT_NAME: proj-java 
  TF_STATE_FILE: terraform.tfstate 
pool:
  vmImage: 'ubuntu-latest'
steps:

#KEY VAULT TASK
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'devops-sp'
    KeyVaultName: 'mykeyzvault'
    SecretsFilter: 'sp-client-id-tf-9805,sp-cert-tf-9805,sp-tenant-id-tf-9805,sp-subscription-id-tf-9805,ak-backend-sa-9805'
  displayName: 'Get key vault secrets as pipeline variables'

# TERRAFORM VERSION
- script: |
    terraform version
  displayName: 'Get Terraform Version'

- script: |
    echo "$(sp-cert-tf-9805)"
    echo "$(sp-cert-tf-9805)" > service-principal.pfx
    openssl pkcs12 -in service-principal.pfx -out service-principal.pem
    file service-principal.pfx
    file service-principal.pem
    ls -la
    cat service-principal.pem
    sha1sum service-principal.pfx
  displayName: 'What is in the cert variable?'

# AZ LOGIN USING TERRAFORM SERVICE PRINCIPAL
- script: |
    az login --service-principal -u "$(sp-client-id-tf-9805)" -p "service-principal.pfx" --tenant "$(sp-tenant-id-tf-9805)"
  displayName: 'Login the az cli'

- script: |
    # TERRAFORM INIT    
    echo '#######Terraform Init########'
    terraform init -backend-config="storage_account_name=$(TF_STORAGE_ACCT_NAME)" -backend-config="container_name=$(TF_STORAGE_CONT_NAME)" -backend-config="access_key=$(ak-backend-sa-9805)" -backend-config="key=$(TF_STATE_FILE)"
    # TERRAFORM PLAN    
    echo '#######Terraform Plan########'
    terraform plan -var="clientId=$(sp-client-id-tf-9805)" -var="tenantId=$(sp-tenant-id-tf-9805)" -var="subscriptionId=$(sp-subscription-id-tf-9805)" -out="out.plan"
    # TERRAFORM APPLY    
    echo '#######Terraform Apply########'
    terraform apply out.plan
  displayName: 'Terraform Init, Plan and Apply '
